name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-lint: 
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }} 
      PORT: 5000                          

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install backend dependencies
        run: npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run backend tests
        run: npm test

      - name: Lint
        run: npx eslint .
