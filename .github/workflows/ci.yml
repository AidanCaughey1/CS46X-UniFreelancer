name: CI

on:
  push:
    branches: [ main ]   # default branch
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies for backend/testing/frontend if needed
      - name: Install testing dependencies
        run: npm install --prefix testing

      - name: Install backend dependencies
        run: npm install --prefix dummy-backend

      - name: Lint code
        run: |
          npm install -g eslint
          eslint . --ext .js,.jsx

      - name: Run tests
        run: npm test --prefix testing

      # Optional: build frontend
      - name: Build frontend
        run: npm install --prefix frontend && npm run build --prefix frontend
