name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PORT: 5000
      REACT_APP_API_URL: http://localhost:5000  # Frontend points to backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # Backend setup
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend
        run: |
          cd backend
          npm start &   # run backend in background

      # Frontend setup
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      # Run frontend/backend tests
      - name: Run tests
        run: |
          cd frontend
          npm test

      - name: Lint
        run: npx eslint .
